<!DOCTYPE html>
<html lang="en">
<head>
<title>Google Template</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
<div class="header">
    <div class="column sideL">
        <a id="hAbout" href="">About</a>
        <a id="hStore" href="">Store</a>
    </div>
    <div class="column middle"></div>
    <div class="column sideR">
        <a id="hGmail" href="">Gmail</a>
            <a id="hImages" href="">Images</a>
            <a id="hSymbol" href="">copy image</a>
            <button id="hSignIn" type="button" onclick="alert('sign in')">Sign in</button>
    </div>
</div>

<div class="row">
  <div class="column middle">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google title">
    <form>
        <label for='searchBar'></label>
        <input type="text" id="searchBar" name="searchBar">
    </form>
    <div id='searchButton'>
        <button type="button" onclick="alert('search for me')">Google Search</button>
        <button type="button" onclick="alert('I\'m feeling lucky')">I'm feeling lucky</button>
    </div>
    </div>
</div>
<div class="footer">
  <div class="column sideL">
    A privacy reminder from Google
    </div>
    <div class="column middle"></div>
    <div class="column sideR">
      <a id="fRml" href="">REMIND ME LATER</a>
      <button id="fRenow" type="button" onclick="alert('review now')">REVIEW NOW</button>      
    </div>
</div>

<div class="footer">
    <p>United Kingdom</p>
  </div>

  <div class="footer">
    <div class="column sideL">
      <a href="">Advertising</a>
      <a href="">Business</a>
      <a href="">How Search works</a>
    </div>
    <div class="column middle"></div>
    <div class="column sideL">
      <a href="">Privacy</a>
      <a href="">Terms</a>
      <a href="">Settings</a>
    </div>
  </div>

</body>
</html>
